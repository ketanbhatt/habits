<!DOCTYPE html>
<html>
<head>
    <title>Habits</title>
    <link rel="stylesheet" type="text/css" href="css/photon.min.css">
    <link rel="stylesheet" href="../node_modules/cal-heatmap/cal-heatmap.css" />
    <link rel="stylesheet" href="css/index.css" />
    <script type="text/javascript" src="../node_modules/cal-heatmap/cal-heatmap.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.2/modernizr.js"></script>
    <script type="text/javascript">
        $(window).load(function() {
            $("#loader").fadeOut("slow");
        });
    </script>
</head>
<body>
<div class="window">
    <header class="toolbar toolbar-header">
        <div class="toolbar-actions">
            <span class="title">Habits</span>
            <button class="btn btn-default pull-right hide">
                <span class="icon icon-cancel"></span>
            </button>
            <button class="btn btn-default pull-right settings">
                <span class="icon icon-cog"></span>
            </button>
        </div>
    </header>
    <div id="loader"></div>
    <div class="window-content">
        <div class="padded-more">
            Hello <span id="userName"></span>, your habits are:
            <table id="habitsTable" class="table-striped padded-vertically">
                <thead>
                    <tr>
                        <th>Habit</th>
                        <th>Commit</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <div id="cal-heatmap"></div>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
