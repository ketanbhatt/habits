<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <link rel="stylesheet" type="text/css" href="css/photon.min.css">
</head>
<body>
<div class="window">
    <header class="toolbar toolbar-header">
        <div class="toolbar-actions">
            <span class="title">Settings</span>
            <button class="btn btn-default pull-right hide">
                <span class="icon icon-cancel"></span>
            </button>
            <button class="btn btn-default pull-right home">
                <span class="icon icon-home"></span>
            </button>
        </div>
    </header>
    <div class="window-content">
        <div class="padded-more">
            <form id="habitsForm">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="userNameField" class="form-control" placeholder="Enter Your Name">
                </div>
                <div class="form-group">
                    <label>Habit 1</label>
                    <input type="text" class="form-control" placeholder="Habit 1">
                </div>
                <div class="form-group">
                    <label>Habit 2</label>
                    <input type="text" class="form-control" placeholder="Habit 2">
                </div>
                <div class="form-group">
                    <label>Habit 2</label>
                    <input type="text" class="form-control" placeholder="Habit 3">
                </div>
            </form>
            <button id="saveButton" class="btn btn-mini btn-default">Save</button>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/settings.js"></script>
</body>
</html>
